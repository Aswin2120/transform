<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color: antiquewhite;
        height: 100px;
        width: 100px;
        border: solid;
        text-align: center;
        animation: trans 2s infinite;
        margin: 100px;
        padding: 20px;
        animation-play-state: paused;
    }
    div:hover{
        animation-play-state: running;
    }
    @keyframes trans{
        0%{transform: scale(2);}
    }
</style>
<body>
    <div>transform</div>
</body>
</html>
